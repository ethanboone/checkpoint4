<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint4</title>
</head>

<body>

    <main id="bg-img">
        <div class="container-fluid vh-100">
            <div class="row justify-content-end">
                <div class="col-3
                 d-flex text-dark" id="weather"></div>
            </div>
            <div class="row align-items-center justify-content-center my-3">
                <div class="col-12 d-flex justify-content-center text-dark text-center flex-column">
                    <h1 id="clock"></h1>
                    <h3>Hello, Ethan</h3>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-3 card bg-dark text-light d-flex justify-content-between mr-4 my-3">
                    <div>
                        <h4 class="align-items-start my-1">To Do</h4>
                        <div id="completed"></div>
                    </div>
                    <div id="list"></div>
                    <form class="d-flex justify-content-center align-items-end p-1"
                        onsubmit="app.todoController.addTodo()">
                        <input type="text" name="description" class="form-control w-80" placeholder="Add Task..."
                            aria-describedby="helpId" minlength="3" maxlength="50" required></input>
                        <button type="submit" class="btn btn-light" title='+'>+</button>
                </div>
            </div>
            <div id="quote-row" class="row justify-content-center align-content-end pt-5 my-5">
                <div class="col-6 card bg-dark" id="quote"></div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
